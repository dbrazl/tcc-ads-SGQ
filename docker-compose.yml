version: "3"
services:
  auth-db:
    image: postgres:11
    container_name: auth-db
    restart: always
    networks:
      - sgq-network
    environment:
      - POSTGRES_HOST=localhost
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=123456
      - POSTGRES_DB=auth-db
    ports:
      - 5432:5432

  auth-api:
    build: "./auth"
    container_name: auth-api
    depends_on:
      - auth-db
    networks:
      - sgq-network
    environment:
      - PORT=3000
    ports:
      - 3000:3000

networks:
  sgq-network:
    driver: bridge
